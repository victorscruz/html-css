<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
     div > p {
        display: none;
     }
     div:hover > p{
        display: block;
        color: ivory;
        width: 300px;
        background-color: red
     }
      div:hover {
        color: blue;
      }


    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Leia o texto abaixo.</p>
    <div>Passe o mouse para ver o texto.
        <p>Texto secreto</p>
    </div>
</body>
</html>
