<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Colocando vídeos com hospedagem local</h1>
    <p>Dá o play nessa bagaça</p>
    <video src="midia/meu-video.mp4" width="250" controls></video>
    <h1>Usando videos com hospedagem externa</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--Para colocar outros formatos de video, incluir o source src dentro da tag de video-->
    <!--E para colocar tumb, botar tag poster, ctrl space e achar a img-->
</body>
</html>
