<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Configuração Global da CSS " * "-->
    <!--Usar " deg " para alterar em grau-->
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #99B7F9, #131A40);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
