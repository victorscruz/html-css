<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualquer
        maneira estando dentro
        do &lt;p&gt;&lt;/p&gt;
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        especifico <br> como esse,
        você pode usar a tag &lt;br&gt;.
    </p>
    <p>Adicionando símbolos:
        &reg;
        &copy;
        &trade;
        &pound;
        &dollar;
        &euro;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F596;
        &#X1F913;
    </p>
</body>
</html>
